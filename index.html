<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-green-500">Our Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-2">Please Login</h3>

            <div>
                <input id="user-email" class="block border-2 border-gray-400 rounded w-3/4 mb-4 px-4" type="text" placeholder="your email">
                <input id="user-password" class="block border-2 border-gray-400 rounded w-3/4 mb-4 px-4" type="password" placeholder="Password">

                <button id="login-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>



    <script src="./scripts/login.js"></script>
</body>
</html>
