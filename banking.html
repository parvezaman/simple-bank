<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets Get Some <span class="font-semibold text-green-500">SWEET MONEY</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-5xl">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-5xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-5xl">$ <span id="balance-total">1240</span> </h4>
                </div>
                
            </div>
        </section>

        <!-- deposit and withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block border-2 border-gray-400 rounded w-3/4 mb-4 px-4" type="text" placeholder="$ ammount you want to deposit">
        
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block border-2 border-gray-400 rounded w-3/4 mb-4 px-4" type="text" placeholder="$ ammount you want to withdraw">
        
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>



    <script src="./scripts/banking.js"></script>
</body>
</html>
